<!DOCTYPE html>
<html>
<head>
  <title>Face Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f5f7fa;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 32px rgba(60,60,60,0.14);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      min-width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin-bottom: 1.2rem;
      color: #222;
      font-weight: 700;
    }
    #video, #capturedImg {
      width: 350px;
      height: 260px;
      border-radius: 16px;
      background: #222;
      object-fit: cover;
      box-shadow: 0 4px 16px rgba(0,0,0,0.09);
      margin-bottom: 1.2rem;
      display: block;
    }
    #canvas { display: none; }
    #submitBtn {
      background: #2ecc40;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0.8rem 2.2rem;
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    #submitBtn:active { background: #27ae38; }
    .success-message {
      color: #207a2c;
      background: #eafbe7;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0.8rem 1.5rem;
      margin-bottom: 1.2rem;
      display: none;
      text-align: center;
    }
    @media (max-width: 500px) {
      .card { min-width: 95vw; padding: 1rem; }
      #video, #capturedImg { width: 95vw; height: 52vw; }
    }
  </style>
</head>
<body>
  <div class="card" id="registerCard">
    <h2>Register Your Face</h2>
    <video id="video" autoplay playsinline></video>
    <img id="capturedImg" style="display:none" alt="Captured face" />
    <canvas id="canvas" style="display:none"></canvas>
    <form id="faceForm" method="POST" enctype="multipart/form-data" action="/submit-face" style="width:100%;text-align:center;">
      <input type="hidden" name="email" value="{{email}}" />
      <input type="hidden" name="token" value="{{token}}" />
      <input type="file" id="imgInput" name="image" style="display:none" />
      <button id="submitBtn" type="button">Capture & Submit</button>
    </form>
    <div class="success-message" id="successMsg">Registered Successfully!</div>
    <div class="error-message" id="errorMsg" style="display:none;"></div>
    <button id="retryBtn" type="button" style="display:none; margin-top:0.5rem; background:#fff; color:#e53935; border:1.5px solid #e53935; border-radius:10px; padding:0.7rem 2rem; font-size:1rem; font-weight:600; cursor:pointer;">Retry</button>
  </div>

  <script>

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const submitBtn = document.getElementById('submitBtn');
    const capturedImg = document.getElementById('capturedImg');
    const successMsg = document.getElementById('successMsg');
    var errorMsg = document.getElementById('errorMsg'); // Use var to avoid redeclaration
    const retryBtn = document.getElementById('retryBtn');
    const form = document.getElementById('faceForm');
    let stream = null;

    // Show video feed on load
    navigator.mediaDevices.getUserMedia({ video: true }).then(s => {
      stream = s;
      video.srcObject = stream;
    });

    submitBtn.onclick = function() {
      // Capture the image
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      // Pause video and hide it
      video.pause();
      video.style.display = 'none';
      // Show captured image
      capturedImg.src = canvas.toDataURL('image/jpeg');
      capturedImg.style.display = 'block';
      // Stop the video stream
      if (stream) { stream.getTracks().forEach(track => track.stop()); }
      // Prepare file for form
      canvas.toBlob(blob => {
        const file = new File([blob], 'face.jpg');
        const input = document.getElementById('imgInput');
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        input.files = dataTransfer.files;
        // Submit form via AJAX
        const formData = new FormData(form);
        fetch('/submit-face', {
          method: 'POST',
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          if (data.status === 'success') {
            errorMsg.style.display = 'none';
            retryBtn.style.display = 'none';
            successMsg.style.display = 'block';
            setTimeout(() => {
              successMsg.style.display = 'none';
              window.location.href = 'http://localhost:3000/'; // MERN frontend
            }, 1000);
          } else {
            // Specific backend error handling
            let msg = data.message || 'Registration failed.';
            let bg = '#fff0f0';
            let color = '#b20000';
            if (msg.includes('No user found with email')) {
              msg = 'No user found with this email. Please register your email first.';
              bg = '#fffbe6'; color = '#b59b00';
            } else if (msg.includes('Face already registered for')) {
              msg = 'Face is already registered for this account.';
              bg = '#eafbe7'; color = '#207a2c';
            } else if (msg.includes('Face already registered as')) {
              msg = 'This face is already registered with another account.';
              bg = '#fffbe6'; color = '#b59b00';
            } else if (msg.includes('No face found')) {
              msg = 'No face found in the image. Please try again.';
              bg = '#fffbe6'; color = '#b59b00';
            }
            errorMsg.textContent = msg;
            errorMsg.style.display = 'block';
            errorMsg.style.background = bg;
            errorMsg.style.color = color;
            errorMsg.style.borderRadius = '12px';
            errorMsg.style.fontSize = '1.05rem';
            errorMsg.style.fontWeight = '600';
            errorMsg.style.padding = '0.8rem 1.5rem';
            errorMsg.style.margin = '1.2rem 0 0.2rem 0';
            retryBtn.style.display = 'inline-block';
            capturedImg.style.display = 'block';
          }
        })
        .catch(() => {
          errorMsg.textContent = 'Registration failed.';
          errorMsg.style.display = 'block';
          errorMsg.style.background = '#fff0f0';
          errorMsg.style.color = '#b20000';
          errorMsg.style.borderRadius = '12px';
          errorMsg.style.fontSize = '1.05rem';
          errorMsg.style.fontWeight = '600';
          errorMsg.style.padding = '0.8rem 1.5rem';
          errorMsg.style.margin = '1.2rem 0 0.2rem 0';
          retryBtn.style.display = 'inline-block';
          capturedImg.style.display = 'block';
        });
      }, 'image/jpeg');
      return false;
    }

    retryBtn.onclick = function() {
      errorMsg.style.display = 'none';
      retryBtn.style.display = 'none';
      capturedImg.style.display = 'none';
      video.style.display = 'block';
      navigator.mediaDevices.getUserMedia({ video: true }).then(s => {
        stream = s;
        video.srcObject = stream;
        video.play();
      });
    }
  </script>
</body>
</html>
